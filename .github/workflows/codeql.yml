name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run ShellCheck on scripts
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: scripts
          severity: warning

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run yamllint on services
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: services
          config_data: |
            extends: relaxed
            rules:
              line-length:
                max: 250

  go-vet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operator: [node-labeler, storage-autoscaler]
    defaults:
      run:
        working-directory: operators/${{ matrix.operator }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: operators/${{ matrix.operator }}/go.mod

      - name: Go vet
        run: go vet ./...

      - name: Go build
        run: go build ./...
