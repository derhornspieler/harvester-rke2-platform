name: Node Labeler

on:
  push:
    branches: [main]
    paths:
      - 'operators/node-labeler/**'
    tags:
      - 'node-labeler-v*'
  pull_request:
    paths:
      - 'operators/node-labeler/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: derhornspieler/node-labeler

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: operators/node-labeler
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: operators/node-labeler/go.mod

      - name: Run tests
        run: make test

  lint:
    runs-on: ubuntu-latest
    # Non-blocking â€” golangci-lint may not support the Go version yet
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: operators/node-labeler/go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: operators/node-labeler
          version: latest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: operators/node-labeler
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=match,pattern=node-labeler-v(.*),group=1
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: operators/node-labeler
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
