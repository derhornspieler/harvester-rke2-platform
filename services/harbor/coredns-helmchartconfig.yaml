# CoreDNS HelmChartConfig — Hairpin DNS for In-Cluster OIDC
#
# Pods inside the cluster cannot reach service FQDNs (e.g., keycloak.example.com)
# via the Traefik LoadBalancer IP — Cilium L2 does not support hairpin routing.
#
# Fix: CoreDNS rewrites *.example.com queries to the Traefik ClusterIP so
# in-cluster OIDC clients (Vault, Grafana, ArgoCD, etc.) can reach Keycloak,
# and oauth2-proxy instances can perform OIDC authentication.
#
# The rewrite + answer auto ensures:
#   1. DNS query for keycloak.example.com → resolves rke2-traefik ClusterIP
#   2. Response name is rewritten back to keycloak.example.com
#   3. TLS verification succeeds (cert matches original hostname)
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-coredns
  namespace: kube-system
spec:
  valuesContent: |-
    servers:
      - zones:
          - zone: .
        port: 53
        plugins:
          - name: errors
          - name: health
            configBlock: |-
              lameduck 10s
          - name: ready
          - name: kubernetes
            parameters: cluster.local cluster.local in-addr.arpa ip6.arpa
            configBlock: |-
              pods insecure
              fallthrough in-addr.arpa ip6.arpa
              ttl 30
          # Hairpin DNS: rewrite *.DOMAIN to Traefik ClusterIP for in-cluster access
          - name: rewrite
            parameters: stop name exact keycloak.example.com rke2-traefik.kube-system.svc.cluster.local answer auto
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: forward
            parameters: . /etc/resolv.conf
          - name: cache
            parameters: 30
          - name: loop
          - name: reload
          - name: loadbalance
