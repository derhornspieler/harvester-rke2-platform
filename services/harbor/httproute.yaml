apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: harbor
  namespace: harbor
  labels:
    app: harbor
spec:
  parentRefs:
    - name: harbor
      namespace: harbor
      sectionName: https
  hostnames:
    - "harbor.CHANGEME_DOMAIN"
  rules:
    # Core API, Docker v2 registry, callbacks, service endpoints
    - matches:
        - path:
            type: PathPrefix
            value: /api/
        - path:
            type: PathPrefix
            value: /c/
        - path:
            type: PathPrefix
            value: /service/
        - path:
            type: PathPrefix
            value: /v2/
        - path:
            type: PathPrefix
            value: /chartrepo/
      backendRefs:
        - name: harbor-core
          port: 80
    # Portal UI (catch-all)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: harbor-portal
          port: 80
