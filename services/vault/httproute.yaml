apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  parentRefs:
    - name: vault
      namespace: vault
      sectionName: https
  hostnames:
    - "vault.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: vault
          port: 8200
