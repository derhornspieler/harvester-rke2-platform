---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dhi-builder-sa
  namespace: dhi-builder
  labels:
    app.kubernetes.io/name: dhi-builder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dhi-builder
  namespace: dhi-builder
  labels:
    app.kubernetes.io/name: dhi-builder
rules:
  # ConfigMaps — read image manifest and translator scripts
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Secrets — read harbor push credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  # Pods — workflow needs to create/manage pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "watch", "delete"]
  # Pod logs — workflow needs to read pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Workflows — Argo Workflows needs to manage workflow resources
  - apiGroups: ["argoproj.io"]
    resources: ["workflows", "workflowtemplates"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dhi-builder
  namespace: dhi-builder
  labels:
    app.kubernetes.io/name: dhi-builder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dhi-builder
subjects:
  - kind: ServiceAccount
    name: dhi-builder-sa
    namespace: dhi-builder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dhi-builder-harbor-check
  labels:
    app.kubernetes.io/name: dhi-builder
rules:
  # Allow workflow to check Harbor image status via API
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services/proxy"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dhi-builder-harbor-check
  labels:
    app.kubernetes.io/name: dhi-builder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dhi-builder-harbor-check
subjects:
  - kind: ServiceAccount
    name: dhi-builder-sa
    namespace: dhi-builder
