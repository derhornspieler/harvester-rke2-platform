apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: redis-alerts
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  groups:
    - name: redis-alerts
      rules:
        - alert: RedisDown
          expr: up{job="redis-exporter"} == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Redis is down"
            description: "Redis exporter has been unreachable for more than 2 minutes. oauth2-proxy session persistence is at risk."

        - alert: RedisHighMemory
          expr: (redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80) and redis_memory_max_bytes > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Redis memory usage is high"
            description: 'Redis memory usage is at {{ $value | printf "%.1f" }}% of max for more than 10 minutes.'
