apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  parentRefs:
    - name: alertmanager
      namespace: monitoring
      sectionName: https
  hostnames:
    - "alertmanager.example.com"
  rules:
    # oauth2-proxy callback — no auth middleware
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2
      backendRefs:
        - name: oauth2-proxy-alertmanager
          port: 4180
    # Main app — protected by ForwardAuth
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: oauth2-proxy-alertmanager
      backendRefs:
        - name: alertmanager
          port: 9093
