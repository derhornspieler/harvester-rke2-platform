apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: "default"
      group_by: ["alertname", "namespace", "job"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - receiver: "critical"
          match:
            severity: critical
          group_wait: 10s
          repeat_interval: 1h
        - receiver: "warning"
          match:
            severity: warning

    receivers:
      - name: "default"
      - name: "critical"
      - name: "warning"

    inhibit_rules:
      - source_match:
          severity: critical
        target_match:
          severity: warning
        equal: ["alertname", "namespace"]
