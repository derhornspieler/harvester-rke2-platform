apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  parentRefs:
    - name: prometheus
      namespace: monitoring
      sectionName: https
  hostnames:
    - "prometheus.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: keycloak-auth
      backendRefs:
        - name: prometheus
          port: 9090
