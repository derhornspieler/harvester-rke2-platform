apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
  namespace: kube-system
  labels:
    app: hubble-ui
spec:
  parentRefs:
    - name: hubble
      namespace: kube-system
      sectionName: https
  hostnames:
    - "hubble.example.com"
  rules:
    # oauth2-proxy callback — no auth middleware
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2
      backendRefs:
        - name: oauth2-proxy-hubble
          port: 4180
    # Main app — protected by ForwardAuth
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: oauth2-proxy-hubble
      backendRefs:
        - name: hubble-ui
          port: 80
