apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-hubble
  namespace: kube-system
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: hubble
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy
      app.kubernetes.io/instance: hubble
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-proxy
        app.kubernetes.io/instance: hubble
    spec:
      nodeSelector:
        workload-type: general
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.1
          args:
            - --provider=keycloak-oidc
            - --client-id=hubble-oidc
            - --oidc-issuer-url=https://keycloak.example.com/realms/CHANGEME_KC_REALM
            - --oidc-groups-claim=groups
            - --allowed-group=platform-admins
            - --allowed-group=infra-engineers
            - --allowed-group=network-engineers
            - --redirect-url=https://hubble.example.com/oauth2/callback
            - --upstream=static://202
            - --skip-provider-button=true
            - --prompt=login
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --cookie-name=_oauth2_proxy_hubble
            - --http-address=0.0.0.0:4180
            - --email-domain=*
            - --provider-ca-file=/etc/ssl/certs/vault-root-ca.pem
            - --skip-jwt-bearer-tokens=true
            - --code-challenge-method=S256
          env:
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-hubble
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-hubble
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: vault-root-ca
              mountPath: /etc/ssl/certs/vault-root-ca.pem
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: vault-root-ca
          configMap:
            name: vault-root-ca
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-hubble
  namespace: kube-system
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: hubble
spec:
  type: ClusterIP
  ports:
    - port: 4180
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: hubble
