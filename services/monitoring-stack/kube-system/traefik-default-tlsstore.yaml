# TLSStore â€” sets the Vault-issued wildcard cert as Traefik's default certificate.
# Without this, Traefik serves its internal self-signed "TRAEFIK DEFAULT CERT".
apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: kube-system
spec:
  defaultCertificate:
    secretName: traefik-example-com-tls
