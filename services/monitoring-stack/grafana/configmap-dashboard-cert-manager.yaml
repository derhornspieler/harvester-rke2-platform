apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cert-manager
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  cert-manager.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Certificates Ready",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {"defaults": {"thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"]}, "colorMode": "background", "graphMode": "none", "textMode": "auto"},
          "targets": [{"expr": "count(certmanager_certificate_ready_status{condition=\"True\"} == 1)", "refId": "A", "instant": true}]
        },
        {
          "title": "Certificates Not Ready",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "id": 2,
          "fieldConfig": {"defaults": {"thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 1}]}}},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"]}, "colorMode": "background", "graphMode": "none", "textMode": "auto"},
          "targets": [{"expr": "count(certmanager_certificate_ready_status{condition=\"False\"} == 1) OR on() vector(0)", "refId": "A", "instant": true}]
        },
        {
          "title": "cert-manager Up",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "id": 3,
          "fieldConfig": {"defaults": {"mappings": [{"type": "value", "options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}}], "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"]}, "colorMode": "background", "graphMode": "none", "textMode": "auto"},
          "targets": [{"expr": "up{job=\"cert-manager\"}", "refId": "A", "instant": true}]
        },
        {
          "title": "Certificate Expiry",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 4},
          "id": 4,
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "auto", "displayMode": "auto"}
            },
            "overrides": [
              {"matcher": {"id": "byName", "options": "Time"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "Value"}, "properties": [{"id": "displayName", "value": "Days Until Expiry"}, {"id": "unit", "value": "s"}, {"id": "decimals", "value": 1}, {"id": "custom.displayMode", "value": "color-text"}, {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "orange", "value": 604800}, {"color": "green", "value": 2592000}]}}]},
              {"matcher": {"id": "byName", "options": "__name__"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "condition"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "container"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "endpoint"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "instance"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "job"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "pod"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "service"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byRegexp", "options": "app_kubernetes_io.*"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byRegexp", "options": "helm_sh.*"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "issuer_group"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "issuer_kind"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "issuer_name"}, "properties": [{"id": "custom.hidden", "value": true}]}
            ]
          },
          "options": {"showHeader": true, "sortBy": [{"displayName": "Days Until Expiry", "desc": false}]},
          "targets": [{"expr": "certmanager_certificate_expiration_timestamp_seconds - time()", "refId": "A", "instant": true, "format": "table"}],
          "transformations": [
            {"id": "organize", "options": {"excludeByName": {}, "indexByName": {"namespace": 0, "name": 1, "Value": 2}, "renameByName": {"name": "Name", "namespace": "Namespace", "Value": "Days Until Expiry"}}}
          ]
        },
        {
          "title": "Certificate Ready Status",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "auto", "displayMode": "auto"}
            },
            "overrides": [
              {"matcher": {"id": "byName", "options": "Time"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "Value"}, "properties": [{"id": "displayName", "value": "Status"}, {"id": "custom.displayMode", "value": "color-text"}, {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}]},
              {"matcher": {"id": "byName", "options": "__name__"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "container"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "endpoint"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "instance"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "job"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "pod"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "service"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byRegexp", "options": "app_kubernetes_io.*"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byRegexp", "options": "helm_sh.*"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "issuer_group"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "issuer_kind"}, "properties": [{"id": "custom.hidden", "value": true}]},
              {"matcher": {"id": "byName", "options": "issuer_name"}, "properties": [{"id": "custom.hidden", "value": true}]}
            ]
          },
          "options": {"showHeader": true, "sortBy": [{"displayName": "Name", "desc": false}]},
          "targets": [{"expr": "certmanager_certificate_ready_status", "refId": "A", "instant": true, "format": "table"}],
          "transformations": [
            {"id": "organize", "options": {"excludeByName": {}, "indexByName": {"namespace": 0, "name": 1, "condition": 2, "Value": 3}, "renameByName": {"name": "Name", "namespace": "Namespace", "condition": "Condition", "Value": "Status"}}}
          ]
        },
        {
          "title": "ACME Client Requests",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "id": 6,
          "fieldConfig": {"defaults": {"unit": "reqps", "custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 1}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}},
          "targets": [{"expr": "rate(certmanager_http_acme_client_request_count[5m])", "legendFormat": "{{status}} {{method}}", "refId": "A"}]
        },
        {
          "title": "Controller Sync Calls",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "id": 7,
          "fieldConfig": {"defaults": {"unit": "ops", "custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 1}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}},
          "targets": [{"expr": "rate(certmanager_controller_sync_call_count[5m])", "legendFormat": "{{controller}}", "refId": "A"}]
        },
        {
          "title": "Certificate Renewal Count",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 28},
          "id": 8,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "bars", "fillOpacity": 50, "lineWidth": 1}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["sum"]}},
          "targets": [{"expr": "increase(certmanager_certificate_renewal_timestamp_seconds[24h])", "legendFormat": "{{name}} ({{namespace}})", "refId": "A"}]
        }
      ],
      "schemaVersion": 39,
      "tags": ["cert-manager", "certificates", "tls"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "cert-manager Certificates",
      "uid": "cert-manager-certificates",
      "version": 1,
      "description": "Dashboard for monitoring cert-manager certificate status, expiry, ACME requests, and controller sync operations."
    }
