apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-argo-rollouts
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  argo-rollouts-overview.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Controller Up",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {"defaults": {"mappings": [{"type": "value", "options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}}], "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}},
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "up{job=\"argo-rollouts\"}", "refId": "A", "instant": true}]
        },
        {
          "title": "Controller Info",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "fieldConfig": {"defaults": {"noValue": "N/A", "thresholds": {"mode": "absolute", "steps": [{"color": "blue", "value": null}]}}},
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "argo_rollouts_controller_info{job=\"argo-rollouts\"}", "refId": "A", "instant": true}]
        },
        {
          "title": "Queue Depth",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "fieldConfig": {"defaults": {"noValue": "N/A", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 5}, {"color": "red", "value": 20}]}}},
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(workqueue_depth{job=\"argo-rollouts\"})", "refId": "A", "instant": true}]
        },
        {
          "title": "K8s API Request Rate",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "fieldConfig": {"defaults": {"noValue": "N/A", "unit": "reqps", "thresholds": {"mode": "absolute", "steps": [{"color": "blue", "value": null}]}}},
          "options": {"colorMode": "background", "graphMode": "area", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(rate(controller_clientset_k8s_request_total{job=\"argo-rollouts\"}[5m]))", "refId": "A", "instant": true}]
        },
        {
          "title": "Rollout Reconciliation",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "fieldConfig": {"defaults": {"unit": "ops", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(controller_runtime_reconcile_total{job=\"argo-rollouts\"}[5m])) by (result)", "legendFormat": "{{result}}", "refId": "A"}]
        },
        {
          "title": "Reconciliation Duration p99",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "histogram_quantile(0.99, sum(rate(controller_runtime_reconcile_time_seconds_bucket{job=\"argo-rollouts\"}[5m])) by (le))", "legendFormat": "p99", "refId": "A"}]
        },
        {
          "title": "Workqueue Depth",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 7,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "workqueue_depth{job=\"argo-rollouts\"}", "legendFormat": "{{name}}", "refId": "A"}]
        },
        {
          "title": "Workqueue Latency",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 8,
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "histogram_quantile(0.99, sum(rate(workqueue_queue_duration_seconds_bucket{job=\"argo-rollouts\"}[5m])) by (le, name))", "legendFormat": "{{name}}", "refId": "A"}]
        },
        {
          "title": "K8s API Requests by Status",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "id": 11,
          "fieldConfig": {"defaults": {"noValue": "N/A", "unit": "reqps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(controller_clientset_k8s_request_total{job=\"argo-rollouts\"}[5m])) by (status_code, verb)", "legendFormat": "{{verb}} {{status_code}}", "refId": "A"}]
        },
        {
          "title": "Go Memory",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "id": 9,
          "fieldConfig": {"defaults": {"unit": "bytes", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "go_memstats_alloc_bytes{job=\"argo-rollouts\"}", "legendFormat": "Allocated", "refId": "A"}]
        },
        {
          "title": "Go Goroutines",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "id": 10,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "go_goroutines{job=\"argo-rollouts\"}", "legendFormat": "Goroutines", "refId": "A"}]
        }
      ],
      "schemaVersion": 39,
      "tags": ["argo-rollouts", "deployments", "ci-cd"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Argo Rollouts Overview",
      "uid": "argo-rollouts-overview",
      "version": 2,
      "description": "Argo Rollouts monitoring dashboard covering controller health, K8s API request rates, reconciliation performance, workqueue metrics, and Go runtime statistics. CRD-level rollout metrics (rollout_info, rollout_phase) replaced with controller-level metrics."
    }
