apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-storage-autoscaler
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  storage-autoscaler.json: |
    {
      "annotations": {"list": []},
      "description": "Storage autoscaler controller metrics â€” PVC usage, scale events, and poll health.",
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Controller Up",
          "description": "Storage autoscaler controller status",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "noValue": "0",
              "mappings": [{"type": "value", "options": {"1": {"text": "UP", "color": "green"}, "0": {"text": "DOWN", "color": "red"}}}]
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "up{job=\"kubernetes-pods\",namespace=\"storage-autoscaler\"} OR on() vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Managed PVCs",
          "description": "Number of PVCs being monitored by storage autoscaler",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              },
              "noValue": "0",
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(volume_autoscaler_pvc_usage_percent) OR on() vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Poll Errors Rate",
          "description": "Current poll error rate (15m window)",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 5}
                ]
              },
              "noValue": "0",
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(rate(volume_autoscaler_poll_errors_total[15m]))",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "PVC Usage %",
          "description": "Current PVC usage percentage for all managed volumes",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 4,
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Value"},
                "properties": [
                  {"id": "displayName", "value": "Usage %"},
                  {"id": "unit", "value": "percent"},
                  {"id": "custom.displayMode", "value": "color-background"},
                  {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 70}, {"color": "red", "value": 90}]}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Time"},
                "properties": [{"id": "custom.hidden", "value": true}]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Usage %", "desc": true}]
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"__name__": true, "instance": true, "job": true, "endpoint": true, "service": true, "pod": true, "container": true, "uid": true, "node": true},
                "renameByName": {
                  "namespace": "Namespace",
                  "persistentvolumeclaim": "PVC",
                  "Value": "Usage %"
                }
              }
            }
          ],
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes{job=\"kubelet\"} / kubelet_volume_stats_capacity_bytes{job=\"kubelet\"} * 100",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "PVC Usage Over Time",
          "description": "PVC usage percentage trend for all managed volumes",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes{job=\"kubelet\"} / kubelet_volume_stats_capacity_bytes{job=\"kubelet\"} * 100",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "PVC Usage (Autoscaler View)",
          "description": "PVC usage as reported by storage autoscaler controller",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 6,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "volume_autoscaler_pvc_usage_percent * 100",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Poll Errors Over Time",
          "description": "Poll errors rate by reason",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 7,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "rate(volume_autoscaler_poll_errors_total[5m])",
              "legendFormat": "{{reason}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Reconcile Duration",
          "description": "Storage autoscaler reconcile loop duration (p50/p99)",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 20},
          "id": 8,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, rate(volume_autoscaler_reconcile_duration_seconds_bucket[5m]))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.99, rate(volume_autoscaler_reconcile_duration_seconds_bucket[5m]))",
              "legendFormat": "p99",
              "refId": "B"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["operations", "storage", "autoscaler"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Storage Autoscaler",
      "uid": "storage-autoscaler",
      "version": 1
    }
