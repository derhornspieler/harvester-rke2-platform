data:
  home-overview.json: |
    {
      "annotations": {"list": []},
      "description": "NOC/SOC command center for the RKE2 cluster. Resource utilization, service health with instance counts, GatewayAPI traffic, and operational alerts.",
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "",
          "type": "text",
          "gridPos": {"h": 2, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "mode": "markdown",
            "content": "## Cluster Health Overview\nService tiles show **UP N/N** (all instances running), **DEGRADED N/N** (partial availability), or **DOWN** (no instances). Colors: \ud83d\udfe2 healthy \ud83d\udfe0 degraded \ud83d\udd34 down. Click any tile to open its detailed dashboard."
          }
        },
        {
          "title": "CPU %",
          "description": "Average CPU utilization across all nodes",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 2},
          "id": 6,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "100 - avg(rate(node_cpu_seconds_total{mode=\"idle\",job=\"node-exporter\"}[5m])) * 100",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Memory %",
          "description": "Average memory utilization across all nodes",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 2},
          "id": 7,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "(1 - sum(node_memory_MemAvailable_bytes{job=\"node-exporter\"}) / sum(node_memory_MemTotal_bytes{job=\"node-exporter\"})) * 100",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Storage %",
          "description": "Average root filesystem usage across all nodes",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 2},
          "id": 41,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
