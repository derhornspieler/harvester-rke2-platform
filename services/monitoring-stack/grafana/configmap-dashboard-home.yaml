        {
          "title": "",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "mode": "markdown",
            "content": "## Cluster Health Overview\nReal-time snapshot of all RKE2 cluster components and services. Each service tile shows the number of Prometheus scrape targets responding. Click any tile to open its detailed dashboard."
          }
        },
        {
          "title": "Nodes Ready",
          "description": "Number of Kubernetes nodes in Ready state",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 4},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(kube_node_status_condition{condition=\"Ready\",status=\"true\",job=\"kube-state-metrics\"} == 1)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Total Pods",
          "description": "Total number of pods across all namespaces",
