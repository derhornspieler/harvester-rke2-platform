apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-redis
  namespace: monitoring
  labels:
    app: grafana
    grafana_dashboard: "1"
  annotations:
    grafana_folder: Services
data:
  redis-overview.json: |
    {
      "annotations": {"list": []},
      "description": "Redis session store metrics for oauth2-proxy â€” connections, memory, commands, and replication.",
      "editable": true,
      "id": null,
      "links": [{"title": "Back to Home", "url": "/d/home-overview/cluster-home?orgId=1", "icon": "external link", "targetBlank": false, "type": "link"}],
      "panels": [
        {
          "title": "Redis Up",
          "description": "Redis exporter targets responding",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "noValue": "0",
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(up{job=\"redis-exporter\"} == 1) OR on() vector(0)",
              "legendFormat": "targets up",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Connected Clients",
          "description": "Current number of connected Redis clients",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 50},
                  {"color": "red", "value": 100}
                ]
              },
              "noValue": "0",
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(redis_connected_clients{job=\"redis-exporter\"})",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Memory Usage %",
          "description": "Redis memory usage as percentage of maxmemory",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "noValue": "No Limit",
              "mappings": [
                {"type": "special", "options": {"match": "null", "result": {"text": "No Limit", "color": "blue", "index": 0}}}
              ]
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "redis_memory_used_bytes{job=\"redis-exporter\"} / (redis_memory_max_bytes{job=\"redis-exporter\"} > 0) * 100",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Connected Replicas",
          "description": "Number of connected Redis replicas (replication status)",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "orange", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "noValue": "0",
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(redis_connected_slaves{job=\"redis-exporter\"})",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Commands/sec",
          "description": "Redis commands processed per second",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "rate(redis_commands_processed_total{job=\"redis-exporter\"}[5m])",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Cache Hit Rate",
          "description": "Redis cache hit rate (hits / (hits + misses))",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "orange", "value": 0.5},
                  {"color": "green", "value": 0.9}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "rate(redis_keyspace_hits_total{job=\"redis-exporter\"}[5m]) / (rate(redis_keyspace_hits_total{job=\"redis-exporter\"}[5m]) + rate(redis_keyspace_misses_total{job=\"redis-exporter\"}[5m]))",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Memory Usage Over Time",
          "description": "Redis memory consumption trend",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 7,
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "redis_memory_used_bytes{job=\"redis-exporter\"}",
              "legendFormat": "used {{pod}}",
              "refId": "A"
            },
            {
              "expr": "redis_memory_max_bytes{job=\"redis-exporter\"}",
              "legendFormat": "max {{pod}}",
              "refId": "B"
            }
          ]
        },
        {
          "title": "Connected Clients Over Time",
          "description": "Redis connected clients trend",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 8,
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "redis_connected_clients{job=\"redis-exporter\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Network I/O",
          "description": "Redis network input/output bytes per second",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 20},
          "id": 9,
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "rate(redis_net_input_bytes_total{job=\"redis-exporter\"}[5m])",
              "legendFormat": "rx {{pod}}",
              "refId": "A"
            },
            {
              "expr": "rate(redis_net_output_bytes_total{job=\"redis-exporter\"}[5m])",
              "legendFormat": "tx {{pod}}",
              "refId": "B"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["services", "redis", "session-store"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Redis Overview",
      "uid": "redis-overview",
      "version": 1
    }
