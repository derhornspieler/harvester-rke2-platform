apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-storage
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  pv-usage.json: |
    {
      "annotations": {"list": []},
      "description": "Persistent Volume usage monitoring with storage autoscaler metrics, PVC growth forecasting, and volume health tracking.",
      "editable": true,
      "id": null,
      "links": [
        {"title": "Back to Home", "url": "/d/home-overview/cluster-home?orgId=1", "icon": "external link", "targetBlank": false, "type": "link"}
      ],
      "panels": [
        {
          "title": "Total PVCs",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "noValue": "0",
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_info)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "PVCs Bound",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "noValue": "0",
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_status_phase{phase=\"Bound\"} == 1)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "PVCs Pending",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "id": 3,
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "noValue": "0",
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_status_phase{phase=\"Pending\"} == 1) OR on() vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Total PV Capacity",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 0},
          "id": 4,
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "noValue": "0",
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(kube_persistentvolume_capacity_bytes)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Autoscaler Controller Up",
          "description": "Storage autoscaler controller status",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 0},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "noValue": "0",
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": {"text": "DOWN", "color": "red"},
                    "1": {"text": "UP", "color": "green"}
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 1,
                    "to": null,
                    "result": {"text": "UP", "color": "green"}
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\",namespace=\"storage-autoscaler\"} == 1) OR on() vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Managed PVCs",
          "description": "Number of PVCs being monitored by storage autoscaler",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 0},
          "id": 6,
          "fieldConfig": {
            "defaults": {
              "noValue": "0",
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              }
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(volume_autoscaler_pvc_usage_percent) OR on() vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "PVC Usage Overview",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 4},
          "id": 7,
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "filterable": true
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Capacity"},
                "properties": [{"id": "unit", "value": "bytes"}, {"id": "custom.width", "value": 120}]
              },
              {
                "matcher": {"id": "byName", "options": "Used"},
                "properties": [{"id": "unit", "value": "bytes"}, {"id": "custom.width", "value": 120}]
              },
              {
                "matcher": {"id": "byName", "options": "Available"},
                "properties": [{"id": "unit", "value": "bytes"}, {"id": "custom.width", "value": 120}]
              },
              {
                "matcher": {"id": "byName", "options": "Usage %"},
                "properties": [
                  {"id": "unit", "value": "percent"},
                  {"id": "custom.width", "value": 120},
                  {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 70}, {"color": "red", "value": 90}]}},
                  {"id": "custom.cellOptions", "value": {"type": "color-background", "mode": "basic"}},
                  {"id": "custom.displayMode", "value": "color-background"}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Time"},
                "properties": [{"id": "custom.hidden", "value": true}]
              },
              {
                "matcher": {"id": "byName", "options": "Value #E"},
                "properties": [{"id": "custom.hidden", "value": true}]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Usage %", "desc": true}],
            "footer": {"show": false}
          },
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "instance": true, "job": true, "node": true, "metrics_path": true, "endpoint": true, "service": true, "container": true, "pod": true},
                "renameByName": {
                  "namespace": "Namespace",
                  "persistentvolumeclaim": "PVC",
                  "Value #A": "Capacity",
                  "Value #B": "Used",
                  "Value #C": "Available",
                  "Value #D": "Usage %"
                },
                "indexByName": {
                  "Namespace": 0,
                  "PVC": 1,
                  "Capacity": 2,
                  "Used": 3,
                  "Available": 4,
                  "Usage %": 5
                }
              }
            }
          ],
          "targets": [
            {
              "expr": "kubelet_volume_stats_capacity_bytes{job=\"kubelet\"}",
              "legendFormat": "",
              "refId": "A",
              "instant": true,
              "format": "table"
            },
            {
              "expr": "kubelet_volume_stats_used_bytes{job=\"kubelet\"}",
              "legendFormat": "",
              "refId": "B",
              "instant": true,
              "format": "table"
            },
            {
              "expr": "kubelet_volume_stats_available_bytes{job=\"kubelet\"}",
              "legendFormat": "",
              "refId": "C",
              "instant": true,
              "format": "table"
            },
            {
              "expr": "kubelet_volume_stats_used_bytes{job=\"kubelet\"} / kubelet_volume_stats_capacity_bytes{job=\"kubelet\"} * 100",
              "legendFormat": "",
              "refId": "D",
              "instant": true,
              "format": "table"
            }
          ]
        },
        {
          "title": "Volume Usage % Over Time",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "id": 8,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes{job=\"kubelet\"} / kubelet_volume_stats_capacity_bytes{job=\"kubelet\"} * 100",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Volume Used Bytes Over Time",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "id": 9,
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes{job=\"kubelet\"}",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Inode Usage",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22},
          "id": 10,
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "filterable": true
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Inode Usage %"},
                "properties": [
                  {"id": "unit", "value": "percent"},
                  {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 70}, {"color": "red", "value": 90}]}},
                  {"id": "custom.cellOptions", "value": {"type": "color-background", "mode": "basic"}},
                  {"id": "custom.displayMode", "value": "color-background"}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Time"},
                "properties": [{"id": "custom.hidden", "value": true}]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Inode Usage %", "desc": true}],
            "footer": {"show": false}
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "instance": true, "job": true, "node": true, "metrics_path": true, "endpoint": true, "service": true, "container": true, "pod": true},
                "renameByName": {
                  "namespace": "Namespace",
                  "persistentvolumeclaim": "PVC",
                  "Value": "Inode Usage %"
                },
                "indexByName": {
                  "Namespace": 0,
                  "PVC": 1,
                  "Inode Usage %": 2
                }
              }
            }
          ],
          "targets": [
            {
              "expr": "kubelet_volume_stats_inodes_used{job=\"kubelet\"} / kubelet_volume_stats_inodes{job=\"kubelet\"} * 100",
              "legendFormat": "",
              "refId": "A",
              "instant": true,
              "format": "table"
            }
          ]
        },
        {
          "title": "PV Reclaim Policy",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22},
          "id": 11,
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "filterable": true
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Time"},
                "properties": [{"id": "custom.hidden", "value": true}]
              },
              {
                "matcher": {"id": "byName", "options": "Value"},
                "properties": [{"id": "custom.hidden", "value": true}]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "PV", "desc": false}],
            "footer": {"show": false}
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "Value": true, "__name__": true, "instance": true, "job": true, "node": true, "metrics_path": true, "endpoint": true, "service": true, "container": true, "pod": true, "csi_driver": true, "csi_volume_handle": true, "uid": true},
                "renameByName": {
                  "persistentvolume": "PV",
                  "reclaim_policy": "Reclaim Policy",
                  "storageclass": "Storage Class"
                },
                "indexByName": {
                  "PV": 0,
                  "Reclaim Policy": 1,
                  "Storage Class": 2
                }
              }
            }
          ],
          "targets": [
            {
              "expr": "kube_persistentvolume_info",
              "legendFormat": "",
              "refId": "A",
              "instant": true,
              "format": "table"
            }
          ]
        },
        {
          "title": "Volume Provisioner Activity",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 30},
          "id": 12,
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_info) by (namespace)",
              "legendFormat": "PVCs in {{namespace}}",
              "refId": "A"
            },
            {
              "expr": "sum(kube_persistentvolumeclaim_status_phase{phase=\"Bound\"} == 1) by (namespace)",
              "legendFormat": "Bound in {{namespace}}",
              "refId": "B"
            },
            {
              "expr": "sum(kube_persistentvolumeclaim_status_phase{phase=\"Pending\"} == 1) by (namespace)",
              "legendFormat": "Pending in {{namespace}}",
              "refId": "C"
            }
          ]
        },
        {
          "title": "### Storage Autoscaler",
          "type": "text",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 2, "w": 24, "x": 0, "y": 38},
          "id": 13,
          "options": {
            "mode": "markdown",
            "content": "### Storage Autoscaler"
          }
        },
        {
          "title": "PVC Usage (Autoscaler View)",
          "description": "PVC usage as reported by storage autoscaler controller",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 40},
          "id": 14,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "volume_autoscaler_pvc_usage_percent * 100",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "PVC Growth Forecast (7-day)",
          "description": "Predicted PVC storage usage in 7 days based on linear regression of the past 7 days.",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 40},
          "id": 15,
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "predict_linear(kubelet_volume_stats_used_bytes{job=\"kubelet\"}[7d], 7*24*3600)",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Poll Errors Over Time",
          "description": "Poll errors rate by reason",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 48},
          "id": 16,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "rate(volume_autoscaler_poll_errors_total[5m])",
              "legendFormat": "{{reason}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Reconcile Duration",
          "description": "Storage autoscaler reconcile loop duration (p50/p99)",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 48},
          "id": 17,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, rate(volume_autoscaler_reconcile_duration_seconds_bucket[5m]))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.99, rate(volume_autoscaler_reconcile_duration_seconds_bucket[5m]))",
              "legendFormat": "p99",
              "refId": "B"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["platform", "storage", "persistent-volume", "autoscaler"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Storage & PV Usage",
      "uid": "k8s-pv-usage",
      "version": 1
    }
