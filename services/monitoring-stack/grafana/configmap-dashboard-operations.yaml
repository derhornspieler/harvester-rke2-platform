apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-operations
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  cluster-operations.json: |
    {
      "annotations": {"list": []},
      "description": "Operational overview for a 10-node RKE2 cluster (3 control-plane, 2 general, 3 database, 2 compute)",
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Scheduler Latency p99",
          "description": "kube-scheduler end-to-end scheduling latency (99th percentile)",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 5}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(scheduler_scheduling_attempt_duration_seconds_bucket{job=\"kube-scheduler\"}[5m])) by (le, instance))",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Controller Manager Workqueue Depth",
          "description": "kube-controller-manager workqueue depth by queue name",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 0},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "topk(10, sum(workqueue_depth{job=\"kube-controller-manager\"}) by (name))",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Scheduler Pending Pods",
          "description": "Number of pods waiting to be scheduled",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 6},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 5},
                  {"color": "red", "value": 20}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "scheduler_pending_pods{job=\"kube-scheduler\"}",
              "legendFormat": "{{instance}} {{queue}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Controller Reconcile Rate",
          "description": "kube-controller-manager work rate by controller",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 6},
          "id": 6,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "topk(10, sum(rate(workqueue_adds_total{job=\"kube-controller-manager\"}[5m])) by (name))",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "CPU Usage by Node",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 7,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "100 - (avg by(node) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Memory Usage by Node",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 8,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "(1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Pod Restarts (last 1h)",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "id": 9,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 3},
                  {"color": "red", "value": 10}
                ]
              },
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Value"},
                "properties": [
                  {"id": "displayName", "value": "Restarts"},
                  {"id": "custom.displayMode", "value": "color-background"},
                  {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 3}, {"color": "red", "value": 10}]}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Time"},
                "properties": [
                  {"id": "custom.hidden", "value": true}
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Restarts", "desc": true}]
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"__name__": true, "container": true, "endpoint": true, "instance": true, "job": true, "service": true, "uid": true},
                "indexByName": {},
                "renameByName": {
                  "namespace": "Namespace",
                  "pod": "Pod",
                  "Value": "Restarts"
                }
              }
            }
          ],
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total[1h]) > 0",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Disk Usage by Node",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "id": 10,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 85}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "(1 - node_filesystem_avail_bytes{mountpoint=\"/\",fstype!~\"tmpfs|overlay\"} / node_filesystem_size_bytes{mountpoint=\"/\",fstype!~\"tmpfs|overlay\"}) * 100",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Network I/O by Node",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "id": 11,
          "fieldConfig": {
            "defaults": {
              "unit": "bps",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{device!~\"lo|veth.*|cali.*|lxc.*\"}[5m]) * 8",
              "legendFormat": "rx {{node}} {{device}}",
              "refId": "A"
            },
            {
              "expr": "rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|cali.*|lxc.*\"}[5m]) * 8",
              "legendFormat": "tx {{node}} {{device}}",
              "refId": "B"
            }
          ]
        },
        {
          "title": "Deployment Status",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28},
          "id": 12,
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Value"},
                "properties": [
                  {"id": "displayName", "value": "Ready Ratio"},
                  {"id": "unit", "value": "percentunit"},
                  {"id": "custom.displayMode", "value": "color-background"},
                  {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "orange", "value": 0.5}, {"color": "green", "value": 1}]}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Time"},
                "properties": [
                  {"id": "custom.hidden", "value": true}
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Ready Ratio", "desc": false}]
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"__name__": true, "instance": true, "job": true, "service": true, "endpoint": true, "uid": true},
                "indexByName": {},
                "renameByName": {
                  "namespace": "Namespace",
                  "deployment": "Deployment",
                  "Value": "Ready Ratio"
                }
              }
            }
          ],
          "targets": [
            {
              "expr": "kube_deployment_status_replicas_ready / kube_deployment_spec_replicas",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["operations", "cluster", "rke2"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Cluster Operations Overview",
      "uid": "cluster-ops-overview",
      "version": 1
    }
