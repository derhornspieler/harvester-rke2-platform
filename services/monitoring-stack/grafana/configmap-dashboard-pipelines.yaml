apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-pipelines
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  pipelines-overview.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "mode": "markdown",
            "content": "## CI/CD Pipeline Activity\nGitLab pipeline execution monitoring. Tracks job processing, queue depth, and deployment activity via Sidekiq and GitLab exporter metrics."
          }
        },
        {
          "title": "Sidekiq Jobs Processed (1h)",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 4},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              }
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(increase(sidekiq_jobs_processed_total{namespace=\"gitlab\"}[1h]))", "legendFormat": "Processed", "refId": "A"}]
        },
        {
          "title": "Sidekiq Jobs Failed (1h)",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 4},
          "id": 3,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              }
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(increase(sidekiq_jobs_failed_total{namespace=\"gitlab\"}[1h]))", "legendFormat": "Failed", "refId": "A"}]
        },
        {
          "title": "Queue Depth",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 4},
          "id": 4,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 10},
                  {"color": "red", "value": 50}
                ]
              }
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(sidekiq_queue_size{namespace=\"gitlab\"})", "legendFormat": "Queue Depth", "refId": "A"}]
        },
        {
          "title": "Active Workers",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 4},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              }
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(sidekiq_running_jobs{namespace=\"gitlab\"})", "legendFormat": "Active Workers", "refId": "A"}]
        },
        {
          "title": "Job Processing Rate",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 6,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Failed"},
                "properties": [{"id": "color", "value": {"mode": "fixed", "fixedColor": "red"}}]
              }
            ]
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "rate(sidekiq_jobs_processed_total{namespace=\"gitlab\"}[5m])", "legendFormat": "Processed", "refId": "A"},
            {"expr": "rate(sidekiq_jobs_failed_total{namespace=\"gitlab\"}[5m])", "legendFormat": "Failed", "refId": "B"}
          ]
        },
        {
          "title": "Job Execution Duration",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 7,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "histogram_quantile(0.99, sum(rate(sidekiq_jobs_execution_time_bucket{namespace=\"gitlab\"}[5m])) by (le))", "legendFormat": "p99", "refId": "A"},
            {"expr": "histogram_quantile(0.50, sum(rate(sidekiq_jobs_execution_time_bucket{namespace=\"gitlab\"}[5m])) by (le))", "legendFormat": "p50", "refId": "B"}
          ]
        },
        {
          "title": "Queue Size by Queue",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "id": 8,
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sidekiq_queue_size{namespace=\"gitlab\"}", "legendFormat": "{{name}}", "refId": "A"}]
        },
        {
          "title": "Queue Latency",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "id": 9,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sidekiq_queue_latency{namespace=\"gitlab\"}", "legendFormat": "{{name}}", "refId": "A"}]
        },
        {
          "title": "Gitaly Operations",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "id": 10,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(gitaly_service_client_requests_total{namespace=\"gitlab\"}[5m])) by (grpc_service, grpc_method)", "legendFormat": "{{grpc_service}}/{{grpc_method}}", "refId": "A"}]
        },
        {
          "title": "Git Push/Fetch Rate",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "id": 11,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(gitaly_service_client_requests_total{namespace=\"gitlab\",grpc_method=~\"PostReceivePack|SSHReceivePack|PostUploadPackWithSidechannel|SSHUploadPackWithSidechannel\"}[5m])) by (grpc_method)", "legendFormat": "{{grpc_method}}", "refId": "A"}]
        },
        {
          "title": "Sidekiq Job Activity Heatmap",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 32},
          "id": 12,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 80,
                "stacking": {"mode": "normal"}
              }
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(sidekiq_jobs_processed_total{namespace=\"gitlab\"}[5m])) by (queue)", "legendFormat": "{{queue}}", "refId": "A"}]
        },
        {
          "title": "Pipeline/Deploy Logs",
          "type": "logs",
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 40},
          "id": 13,
          "options": {
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true,
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "targets": [{"expr": "{namespace=\"gitlab\", container=~\"sidekiq|gitaly\"} |~ \"pipeline|deploy|build|ci_\" | logfmt", "legendFormat": "", "refId": "A"}]
        }
      ],
      "schemaVersion": 39,
      "tags": ["gitlab", "ci-cd", "pipelines", "deployments"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "CI/CD Pipelines",
      "uid": "pipelines-overview",
      "version": 1,
      "description": "CI/CD pipeline monitoring dashboard covering Sidekiq job processing, queue depth, execution duration, Gitaly repository operations, Git push/fetch rates, and pipeline deployment logs via Loki."
    }
