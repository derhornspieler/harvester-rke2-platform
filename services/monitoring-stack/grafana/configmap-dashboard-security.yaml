apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-security
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  cluster-security.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Vault Seal Status",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": {"text": "SEALED", "color": "red"},
                    "1": {"text": "UNSEALED", "color": "green"}
                  }
                }
              ]
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [
            {"expr": "vault_core_unsealed", "legendFormat": "{{instance}}", "refId": "A"}
          ]
        },
        {
          "title": "Certificates Expiring < 7d",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              },
              "noValue": "0"
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [
            {"expr": "count(certmanager_certificate_expiration_timestamp_seconds - time() < 604800)", "legendFormat": "Expiring Soon", "refId": "A", "instant": true}
          ]
        },
        {
          "title": "Certificates Not Ready",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              },
              "noValue": "0"
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [
            {"expr": "count(certmanager_certificate_ready_status{condition=\"False\"} == 1)", "legendFormat": "Not Ready", "refId": "A", "instant": true}
          ]
        },
        {
          "title": "Active Alerts",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              },
              "noValue": "0"
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [
            {"expr": "count(ALERTS{alertstate=\"firing\"})", "legendFormat": "Firing", "refId": "A", "instant": true}
          ]
        },
        {
          "title": "Cilium Policy Violations",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "auto"
              }
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}},
          "targets": [
            {"expr": "rate(cilium_drop_count_total{reason=~\"POLICY_DENIED.*\"}[5m])", "legendFormat": "{{reason}} - {{node}}", "refId": "A"}
          ]
        },
        {
          "title": "Failed Authentication Events",
          "type": "logs",
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          },
          "targets": [
            {"expr": "{namespace=\"vault\"} |= \"permission denied\" or {namespace=\"vault\"} |= \"failed to authenticate\"", "refId": "A"}
          ]
        },
        {
          "title": "Certificate Expiry Timeline",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 7,
          "fieldConfig": {
            "defaults": {
              "unit": "d",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "orange", "value": 7},
                  {"color": "yellow", "value": 14},
                  {"color": "green", "value": 30}
                ]
              },
              "custom": {
                "displayMode": "color-background",
                "align": "auto"
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Value"},
                "properties": [
                  {"id": "displayName", "value": "Days Remaining"},
                  {"id": "custom.displayMode", "value": "color-background"}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "name"},
                "properties": [
                  {"id": "displayName", "value": "Certificate"}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "namespace"},
                "properties": [
                  {"id": "displayName", "value": "Namespace"}
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Days Remaining", "desc": false}]
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "condition": true,
                  "job": true,
                  "instance": true,
                  "app_kubernetes_io_instance": true,
                  "app_kubernetes_io_managed_by": true,
                  "app_kubernetes_io_name": true,
                  "app_kubernetes_io_version": true,
                  "app_kubernetes_io_component": true,
                  "app_kubernetes_io_part_of": true,
                  "helm_sh_chart": true,
                  "controller_kubernetes_io_hash": true
                },
                "indexByName": {
                  "name": 0,
                  "namespace": 1,
                  "Value": 2
                },
                "renameByName": {
                  "name": "Certificate",
                  "namespace": "Namespace",
                  "Value": "Days Remaining"
                }
              }
            }
          ],
          "targets": [
            {"expr": "(certmanager_certificate_expiration_timestamp_seconds - time()) / 86400", "legendFormat": "", "refId": "A", "instant": true, "format": "table"}
          ]
        },
        {
          "title": "Vault Audit Events",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 8,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "auto"
              }
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "rate(vault_audit_log_request_count[5m])", "legendFormat": "requests {{instance}}", "refId": "A"},
            {"expr": "rate(vault_audit_log_response_count[5m])", "legendFormat": "responses {{instance}}", "refId": "B"}
          ]
        },
        {
          "title": "Network Policy Drops",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "id": 9,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "auto"
              }
            }
          },
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}},
          "targets": [
            {"expr": "sum by (reason) (rate(cilium_drop_count_total[5m]))", "legendFormat": "{{reason}}", "refId": "A"}
          ]
        },
        {
          "title": "RBAC Denied Requests",
          "type": "logs",
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "id": 10,
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          },
          "targets": [
            {"expr": "{namespace=\"kube-system\", container=\"kube-apiserver\"} |= \"Forbidden\"", "refId": "A"}
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["security", "vault", "cert-manager", "cilium", "rke2"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Cluster Security Overview",
      "uid": "cluster-security-overview",
      "version": 1,
      "description": "Cluster security overview dashboard covering Vault seal status, certificate management, Cilium network policy violations, RBAC denials, and audit events. Note: Cilium policy/drop panels require port 9962/tcp to be open on all nodes for cilium-agent scraping."
    }
