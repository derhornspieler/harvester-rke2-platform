apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-loki
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  loki-logs.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "gnetId": 15324,
      "id": null,
      "links": [{"title": "Back to Home", "url": "/d/home-overview/cluster-home?orgId=1", "icon": "external link", "targetBlank": false, "type": "link"}],
      "panels": [
        {
          "title": "Log Volume",
          "type": "timeseries",
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "bars", "fillOpacity": 50, "stacking": {"mode": "normal"}}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"}[$__interval])) by (namespace)", "legendFormat": "{{namespace}}", "refId": "A"}]
        },
        {
          "title": "Error Rate",
          "type": "timeseries",
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 6},
          "id": 2,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "bars", "fillOpacity": 50}, "color": {"mode": "fixed", "fixedColor": "red"}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"} |~ \"(?i)error|panic|fatal\"[$__interval])) by (namespace)", "legendFormat": "{{namespace}}", "refId": "A"}]
        },
        {
          "title": "Warning Rate",
          "type": "timeseries",
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 6},
          "id": 3,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "bars", "fillOpacity": 50}, "color": {"mode": "fixed", "fixedColor": "orange"}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"} |~ \"(?i)warn\"[$__interval])) by (namespace)", "legendFormat": "{{namespace}}", "refId": "A"}]
        },
        {
          "title": "Logs",
          "type": "logs",
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 16, "w": 24, "x": 0, "y": 12},
          "id": 4,
          "options": {
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true,
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "targets": [{"expr": "{namespace=~\"$namespace\", pod=~\"$pod\"} |~ \"$search\"", "legendFormat": "", "refId": "A"}]
        },
        {
          "title": "Log Volume by Container",
          "type": "timeseries",
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 28},
          "id": 5,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "bars", "fillOpacity": 50, "stacking": {"mode": "normal"}}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"}[$__interval])) by (container)", "legendFormat": "{{container}}", "refId": "A"}]
        }
      ],
      "schemaVersion": 39,
      "tags": ["loki", "logs"],
      "templating": {
        "list": [
          {
            "current": {"selected": false, "text": "All", "value": "$__all"},
            "datasource": {"type": "loki", "uid": "loki"},
            "definition": "",
            "includeAll": true,
            "multi": true,
            "name": "namespace",
            "query": {"label": "namespace", "stream": "", "type": 1},
            "refresh": 2,
            "type": "query"
          },
          {
            "current": {"selected": false, "text": "All", "value": "$__all"},
            "datasource": {"type": "loki", "uid": "loki"},
            "definition": "",
            "includeAll": true,
            "multi": true,
            "name": "pod",
            "query": {"label": "pod", "stream": "{namespace=~\"$namespace\"}", "type": 1},
            "refresh": 2,
            "type": "query"
          },
          {
            "current": {"selected": false, "text": "", "value": ""},
            "name": "search",
            "type": "textbox",
            "label": "Search"
          }
        ]
      },
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Log Explorer",
      "uid": "loki-logs",
      "version": 1,
      "description": "Loki log viewer dashboard. Based on Grafana.com dashboard 15324."
    }
