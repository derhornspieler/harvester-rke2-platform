apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-apiserver
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  apiserver-performance.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "API Servers Up",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {"defaults": {"thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}},
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "count(up{job=\"kubernetes-apiservers\"} == 1)", "legendFormat": "", "refId": "A"}]
        },
        {
          "title": "Request Rate",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "id": 2,
          "fieldConfig": {"defaults": {"unit": "reqps", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 500}, {"color": "red", "value": 1000}]}}},
          "options": {"colorMode": "value", "graphMode": "area", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(rate(apiserver_request_total{job=\"kubernetes-apiservers\"}[5m]))", "legendFormat": "", "refId": "A"}]
        },
        {
          "title": "Error Rate (%)",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "id": 3,
          "fieldConfig": {"defaults": {"unit": "percent", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 1}, {"color": "red", "value": 5}]}}},
          "options": {"colorMode": "value", "graphMode": "area", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(rate(apiserver_request_total{job=\"kubernetes-apiservers\",code=~\"5..\"}[5m])) / sum(rate(apiserver_request_total{job=\"kubernetes-apiservers\"}[5m])) * 100", "legendFormat": "", "refId": "A"}]
        },
        {
          "title": "Request Rate by Verb",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 4,
          "fieldConfig": {"defaults": {"unit": "reqps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum by (verb) (rate(apiserver_request_total{job=\"kubernetes-apiservers\"}[5m]))", "legendFormat": "{{verb}}", "refId": "A"}]
        },
        {
          "title": "Request Rate by Resource",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 5,
          "fieldConfig": {"defaults": {"unit": "reqps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "topk(10, sum by (resource) (rate(apiserver_request_total{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "{{resource}}", "refId": "A"}]
        },
        {
          "title": "Request Duration (p50, p90, p99)",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 6,
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "histogram_quantile(0.50, sum by (verb, le) (rate(apiserver_request_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "p50 {{verb}}", "refId": "A"},
            {"expr": "histogram_quantile(0.90, sum by (verb, le) (rate(apiserver_request_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "p90 {{verb}}", "refId": "B"},
            {"expr": "histogram_quantile(0.99, sum by (verb, le) (rate(apiserver_request_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "p99 {{verb}}", "refId": "C"}
          ]
        },
        {
          "title": "Error Rate by Code",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 7,
          "fieldConfig": {"defaults": {"unit": "reqps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum by (code) (rate(apiserver_request_total{job=\"kubernetes-apiservers\",code=~\"[45]..\"}[5m]))", "legendFormat": "{{code}}", "refId": "A"}]
        },
        {
          "title": "Active Requests",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "id": 8,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "apiserver_current_inflight_requests{job=\"kubernetes-apiservers\"}", "legendFormat": "{{request_kind}}", "refId": "A"}]
        },
        {
          "title": "Webhook Admission Duration (p99)",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "id": 9,
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "histogram_quantile(0.99, sum by (name, le) (rate(apiserver_admission_webhook_admission_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "{{name}}", "refId": "A"}]
        },
        {
          "title": "etcd Request Duration (p99)",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "id": 10,
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "histogram_quantile(0.99, sum by (operation, le) (rate(etcd_request_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "{{operation}}", "refId": "A"}]
        },
        {
          "title": "Audit Events",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28},
          "id": 11,
          "fieldConfig": {"defaults": {"unit": "ops", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "rate(apiserver_audit_event_total{job=\"kubernetes-apiservers\"}[5m])", "legendFormat": "Audit Events", "refId": "A"}]
        },
        {
          "title": "Watch Events",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 36},
          "id": 12,
          "fieldConfig": {"defaults": {"unit": "ops", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "rate(apiserver_watch_events_total{job=\"kubernetes-apiservers\"}[5m])", "legendFormat": "{{resource}}", "refId": "A"}]
        }
      ],
      "schemaVersion": 39,
      "tags": ["apiserver", "kubernetes", "rke2"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "API Server Performance",
      "uid": "apiserver-performance",
      "version": 1,
      "description": "Kubernetes API Server performance monitoring dashboard."
    }
