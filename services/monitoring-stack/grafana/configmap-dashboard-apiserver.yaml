apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-apiserver
  namespace: monitoring
  labels:
    app: grafana
    grafana_dashboard: "1"
  annotations:
    grafana_folder: Platform
data:
  apiserver-performance.json: |
    {
      "annotations": {"list": []},
      "description": "Kubernetes control plane monitoring: API Server performance, scheduler latency, controller manager workqueue depth, and reconciliation rates.",
      "editable": true,
      "id": null,
      "links": [
        {"title": "Back to Home", "url": "/d/home-overview/cluster-home?orgId=1", "icon": "external link", "targetBlank": false, "type": "link"}
      ],
      "panels": [
        {
          "title": "API Servers Up",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {
            "defaults": {
              "noValue": "0",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {"expr": "count(up{job=\"kubernetes-apiservers\"} == 1)", "legendFormat": "", "refId": "A"}
          ]
        },
        {
          "title": "Request Rate",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "noValue": "0",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 500},
                  {"color": "red", "value": 1000}
                ]
              },
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {"expr": "sum(rate(apiserver_request_total{job=\"kubernetes-apiservers\"}[5m]))", "legendFormat": "", "refId": "A"}
          ]
        },
        {
          "title": "Error Rate %",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "id": 3,
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "noValue": "0",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 5}
                ]
              },
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {"expr": "sum(rate(apiserver_request_total{job=\"kubernetes-apiservers\",code=~\"5..\"}[5m])) / sum(rate(apiserver_request_total{job=\"kubernetes-apiservers\"}[5m])) * 100", "legendFormat": "", "refId": "A"}
          ]
        },
        {
          "title": "Request Rate by Verb",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 4,
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false,
                "thresholdsStyle": {"mode": "line"}
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 100}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "sum by (verb) (rate(apiserver_request_total{job=\"kubernetes-apiservers\"}[5m]))", "legendFormat": "{{verb}}", "refId": "A"}
          ]
        },
        {
          "title": "Request Rate by Resource",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "topk(10, sum by (resource) (rate(apiserver_request_total{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "{{resource}}", "refId": "A"}
          ]
        },
        {
          "title": "Request Duration (p50, p90, p99)",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 6,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "histogram_quantile(0.50, sum by (verb, le) (rate(apiserver_request_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "p50 {{verb}}", "refId": "A"},
            {"expr": "histogram_quantile(0.90, sum by (verb, le) (rate(apiserver_request_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "p90 {{verb}}", "refId": "B"},
            {"expr": "histogram_quantile(0.99, sum by (verb, le) (rate(apiserver_request_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "p99 {{verb}}", "refId": "C"}
          ]
        },
        {
          "title": "Error Rate by Code",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 7,
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "sum by (code) (rate(apiserver_request_total{job=\"kubernetes-apiservers\",code=~\"[45]..\"}[5m]))", "legendFormat": "{{code}}", "refId": "A"}
          ]
        },
        {
          "title": "Active Requests",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "id": 8,
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "apiserver_current_inflight_requests{job=\"kubernetes-apiservers\"}", "legendFormat": "{{request_kind}}", "refId": "A"}
          ]
        },
        {
          "title": "Webhook Admission Duration (p99)",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "id": 9,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "histogram_quantile(0.99, sum by (name, le) (rate(apiserver_admission_webhook_admission_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "{{name}}", "refId": "A"}
          ]
        },
        {
          "title": "etcd Request Duration (p99)",
          "description": "API server to etcd request latency. On Harvester/Longhorn storage, expect 20-50ms baseline (vs <5ms on local NVMe). Kubernetes 1.34 gRPC-go logs benign connection cycling warnings (~1/min) that cause occasional spikes but do not indicate data loss or failed requests.",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "id": 10,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 0.5},
                  {"color": "red", "value": 1}
                ]
              },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false,
                "thresholdsStyle": {"mode": "dashed"}
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "histogram_quantile(0.99, sum by (operation, le) (rate(etcd_request_duration_seconds_bucket{job=\"kubernetes-apiservers\"}[5m])))", "legendFormat": "{{operation}}", "refId": "A"}
          ]
        },
        {
          "title": "Audit Events",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28},
          "id": 11,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "rate(apiserver_audit_event_total{job=\"kubernetes-apiservers\"}[5m])", "legendFormat": "Audit Events", "refId": "A"}
          ]
        },
        {
          "title": "Watch Events",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 36},
          "id": 12,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "rate(apiserver_watch_events_total{job=\"kubernetes-apiservers\"}[5m])", "legendFormat": "{{resource}}", "refId": "A"}
          ]
        },
        {
          "title": "",
          "type": "text",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 36},
          "id": 13,
          "options": {
            "mode": "markdown",
            "content": "### Control Plane Components\nScheduler latency, pending pod queues, controller manager workqueue depth, and reconciliation rates for all built-in controllers."
          }
        },
        {
          "title": "Scheduler Latency p99",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 44},
          "id": 14,
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 5}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "histogram_quantile(0.99, sum(rate(scheduler_scheduling_attempt_duration_seconds_bucket{job=\"kube-scheduler\"}[5m])) by (le, instance))", "legendFormat": "{{instance}}", "refId": "A"}
          ]
        },
        {
          "title": "Scheduler Pending Pods",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 44},
          "id": 15,
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 5},
                  {"color": "red", "value": 20}
                ]
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "scheduler_pending_pods{job=\"kube-scheduler\"}", "legendFormat": "{{instance}} {{queue}}", "refId": "A"}
          ]
        },
        {
          "title": "Controller Manager Workqueue Depth",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 52},
          "id": 16,
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "topk(10, sum(workqueue_depth{job=\"kube-controller-manager\"}) by (name))", "legendFormat": "{{name}}", "refId": "A"}
          ]
        },
        {
          "title": "Controller Reconcile Rate",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 52},
          "id": 17,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {"expr": "topk(10, sum(rate(workqueue_adds_total{job=\"kube-controller-manager\"}[5m])) by (name))", "legendFormat": "{{name}}", "refId": "A"}
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["platform", "apiserver", "scheduler", "controller-manager", "rke2"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Control Plane",
      "uid": "apiserver-performance",
      "version": 1
    }
