apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-node-labeler
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  node-labeler.json: |
    {
      "annotations": {"list": []},
      "description": "Node labeler controller metrics â€” label application rate and error tracking.",
      "editable": true,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Controller Up",
          "description": "Node labeler controller status",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              },
              "noValue": "0",
              "mappings": [{"type": "value", "options": {"1": {"text": "UP", "color": "green"}, "0": {"text": "DOWN", "color": "red"}}}]
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "up{job=\"kubernetes-pods\",namespace=\"node-labeler\"} OR on() vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Labels Applied Total",
          "description": "Cumulative node labels applied",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "id": 2,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              },
              "noValue": "0",
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(node_labeler_labels_applied_total) OR on() vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Errors Total",
          "description": "Cumulative labeling errors",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "id": 3,
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 10}
                ]
              },
              "noValue": "0",
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"]},
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(node_labeler_errors_total) OR on() vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Labels Applied Rate",
          "description": "Rate of node labels being applied over time",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 4,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "rate(node_labeler_labels_applied_total[5m])",
              "legendFormat": "{{label_key}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Errors Rate",
          "description": "Rate of labeling errors over time",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 5,
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "stacking": {"mode": "none"},
                "spanNulls": false
              }
            }
          },
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"},
            "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}
          },
          "targets": [
            {
              "expr": "rate(node_labeler_errors_total[5m])",
              "legendFormat": "{{reason}}",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["operations", "node-labeler"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Node Labeler",
      "uid": "node-labeler",
      "version": 1
    }
