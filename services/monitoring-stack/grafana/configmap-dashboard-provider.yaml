apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: home
        orgId: 1
        folder: "Home"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/home
          foldersFromFilesStructure: false
      - name: platform
        orgId: 1
        folder: "Platform"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/platform
          foldersFromFilesStructure: false
      - name: networking
        orgId: 1
        folder: "Networking"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/networking
          foldersFromFilesStructure: false
      - name: services
        orgId: 1
        folder: "Services"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/services
          foldersFromFilesStructure: false
      - name: security
        orgId: 1
        folder: "Security"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/security
          foldersFromFilesStructure: false
      - name: observability
        orgId: 1
        folder: "Observability"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/observability
          foldersFromFilesStructure: false
