apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-argocd
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  argocd-overview.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "links": [{"title": "Back to Home", "url": "/d/home-overview/cluster-home?orgId=1", "icon": "external link", "targetBlank": false, "type": "link"}],
      "panels": [
        {
          "title": "",
          "type": "text",
          "gridPos": {"h": 3, "w": 24, "x": 0, "y": 0},
          "id": 20,
          "options": {
            "mode": "markdown",
            "content": "### ArgoCD Controller-Level Metrics\n`argocd_app_*` metrics are not available because the application-controller ServiceMonitor is not configured to scrape them. To enable per-app sync/health metrics, create a ServiceMonitor targeting the `argocd-application-controller-metrics` service on port 8082. Currently showing controller runtime, workqueue, Redis, and K8s API metrics.",
            "code": {"language": "plaintext", "showLineNumbers": false}
          }
        },
        {
          "title": "Components Up",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 3},
          "id": 6,
          "fieldConfig": {"defaults": {"thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}},
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "count(up{job=\"argocd\"} == 1)", "refId": "A"}]
        },
        {
          "title": "Reconciliation Total",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 3},
          "id": 1,
          "fieldConfig": {"defaults": {"thresholds": {"mode": "absolute", "steps": [{"color": "blue", "value": null}]}}},
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(controller_runtime_reconcile_total{job=\"argocd\"})", "refId": "A"}]
        },
        {
          "title": "Reconciliation Rate",
          "description": "Application reconciliation operations per second",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 3},
          "id": 2,
          "fieldConfig": {"defaults": {"unit": "ops", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}},
          "options": {"colorMode": "background", "graphMode": "area", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(rate(controller_runtime_reconcile_total{job=\"argocd\"}[5m]))", "refId": "A"}]
        },
        {
          "title": "Reconciliation Error Rate",
          "description": "Failed reconciliation attempts per second",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 3},
          "id": 3,
          "fieldConfig": {"defaults": {"unit": "ops", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 0.01}]}}},
          "options": {"colorMode": "background", "graphMode": "area", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(rate(controller_runtime_reconcile_errors_total{job=\"argocd\"}[5m]))", "refId": "A"}]
        },
        {
          "title": "Reconciliation Rate by Controller",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 7},
          "id": 7,
          "fieldConfig": {"defaults": {"unit": "ops", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(controller_runtime_reconcile_total{job=\"argocd\"}[5m])) by (controller)", "legendFormat": "{{controller}}", "refId": "A"}]
        },
        {
          "title": "Reconciliation Error Rate by Controller",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 7},
          "id": 8,
          "fieldConfig": {"defaults": {"unit": "ops", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(controller_runtime_reconcile_errors_total{job=\"argocd\"}[5m])) by (controller)", "legendFormat": "{{controller}}", "refId": "A"}]
        },
        {
          "title": "Reconciliation Duration p99",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 15},
          "id": 9,
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "histogram_quantile(0.99, sum(rate(controller_runtime_reconcile_time_seconds_bucket{job=\"argocd\"}[5m])) by (le, controller))", "legendFormat": "{{controller}}", "refId": "A"}]
        },
        {
          "title": "Workqueue Depth",
          "description": "Number of items waiting in the controller workqueue",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 15},
          "id": 10,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "workqueue_depth{job=\"argocd\"}", "legendFormat": "{{name}}", "refId": "A"}]
        },
        {
          "title": "Workqueue Additions",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 23},
          "id": 14,
          "fieldConfig": {"defaults": {"unit": "ops", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "rate(workqueue_adds_total{job=\"argocd\"}[5m])", "legendFormat": "{{name}}", "refId": "A"}]
        },
        {
          "title": "Redis Request Rate",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 23},
          "id": 11,
          "fieldConfig": {"defaults": {"unit": "reqps", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "rate(argocd_redis_request_total[5m])", "legendFormat": "{{initiator}}", "refId": "A"}]
        },
        {
          "title": "K8s API Request Rate",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 31},
          "id": 12,
          "fieldConfig": {"defaults": {"unit": "reqps", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(rest_client_requests_total{job=\"argocd\"}[5m])) by (code, method)", "legendFormat": "{{method}} {{code}}", "refId": "A"}]
        },
        {
          "title": "Workqueue Wait Duration p99",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 31},
          "id": 13,
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "histogram_quantile(0.99, sum(rate(workqueue_queue_duration_seconds_bucket{job=\"argocd\"}[5m])) by (le, name))", "legendFormat": "{{name}}", "refId": "A"}]
        },
        {
          "title": "Go Goroutines",
          "description": "Number of active goroutines across ArgoCD processes",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 39},
          "id": 4,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(go_goroutines{job=\"argocd\"})", "legendFormat": "Goroutines", "refId": "A"}]
        },
        {
          "title": "Process Memory",
          "description": "Memory allocated by ArgoCD Go processes",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 39},
          "id": 5,
          "fieldConfig": {"defaults": {"unit": "bytes", "custom": {"drawStyle": "line", "lineWidth": 1, "fillOpacity": 10, "stacking": {"mode": "none"}, "spanNulls": false}}},
          "options": {"tooltip": {"mode": "multi", "sort": "desc"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(go_memstats_alloc_bytes{job=\"argocd\"})", "legendFormat": "Allocated", "refId": "A"}]
        }
      ],
      "schemaVersion": 39,
      "tags": ["argocd", "gitops", "ci-cd"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "ArgoCD Overview",
      "uid": "argocd-overview",
      "version": 2,
      "description": "ArgoCD monitoring dashboard covering controller runtime reconciliation, workqueue health, Redis backend requests, Kubernetes API calls, and Go runtime metrics. Per-app sync/health metrics require application-controller ServiceMonitor configuration."
    }
