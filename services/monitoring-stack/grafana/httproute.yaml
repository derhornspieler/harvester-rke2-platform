apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  parentRefs:
    - name: monitoring
      namespace: monitoring
      sectionName: https
  hostnames:
    - "grafana.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana
          port: 3000
