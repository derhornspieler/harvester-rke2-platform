apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  cluster-monitoring.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "gnetId": 13238,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Cluster CPU Utilization",
          "type": "gauge",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "id": 1,
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 0.7}, {"color": "red", "value": 0.9}]}}},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"]}, "showThresholdMarkers": true},
          "targets": [{"expr": "1 - avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m]))", "refId": "A"}]
        },
        {
          "title": "Cluster Memory Utilization",
          "type": "gauge",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0},
          "id": 2,
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 0.7}, {"color": "red", "value": 0.9}]}}},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"]}, "showThresholdMarkers": true},
          "targets": [{"expr": "1 - sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes)", "refId": "A"}]
        },
        {
          "title": "Cluster Disk Utilization",
          "type": "gauge",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0},
          "id": 3,
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "orange", "value": 0.7}, {"color": "red", "value": 0.9}]}}},
          "options": {"reduceOptions": {"calcs": ["lastNotNull"]}, "showThresholdMarkers": true},
          "targets": [{"expr": "1 - sum(node_filesystem_avail_bytes{mountpoint=\"/\",fstype!=\"rootfs\"}) / sum(node_filesystem_size_bytes{mountpoint=\"/\",fstype!=\"rootfs\"})", "refId": "A"}]
        },
        {
          "title": "CPU Usage per Node",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "id": 4,
          "fieldConfig": {"defaults": {"unit": "percentunit", "custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 1}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}},
          "targets": [{"expr": "1 - avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) by (instance)", "legendFormat": "{{instance}}", "refId": "A"}]
        },
        {
          "title": "Memory Usage per Node",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "id": 5,
          "fieldConfig": {"defaults": {"unit": "bytes", "custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 1}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"]}},
          "targets": [
            {"expr": "node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes", "legendFormat": "Used {{instance}}", "refId": "A"},
            {"expr": "node_memory_MemTotal_bytes", "legendFormat": "Total {{instance}}", "refId": "B"}
          ]
        },
        {
          "title": "Network Received",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "id": 6,
          "fieldConfig": {"defaults": {"unit": "Bps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(node_network_receive_bytes_total{device!~\"lo|veth.*|cali.*|cilium.*\"}[5m])) by (instance)", "legendFormat": "{{instance}}", "refId": "A"}]
        },
        {
          "title": "Network Transmitted",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "id": 7,
          "fieldConfig": {"defaults": {"unit": "Bps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|cali.*|cilium.*\"}[5m])) by (instance)", "legendFormat": "{{instance}}", "refId": "A"}]
        },
        {
          "title": "Disk I/O Read",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22},
          "id": 8,
          "fieldConfig": {"defaults": {"unit": "Bps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(node_disk_read_bytes_total[5m])) by (instance)", "legendFormat": "{{instance}}", "refId": "A"}]
        },
        {
          "title": "Disk I/O Write",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22},
          "id": 9,
          "fieldConfig": {"defaults": {"unit": "Bps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(rate(node_disk_written_bytes_total[5m])) by (instance)", "legendFormat": "{{instance}}", "refId": "A"}]
        },
        {
          "title": "Pod Count per Node",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 30},
          "id": 10,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [{"expr": "sum(kube_pod_info) by (node)", "legendFormat": "{{node}}", "refId": "A"}]
        },
        {
          "title": "Cluster Pod Capacity",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 30},
          "id": 11,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "sum(kube_pod_info)", "legendFormat": "Current Pods", "refId": "A"},
            {"expr": "sum(kube_node_status_allocatable{resource=\"pods\"})", "legendFormat": "Allocatable", "refId": "B"}
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["kubernetes", "cluster", "monitoring"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Kubernetes Cluster Monitoring",
      "uid": "k8s-cluster-monitoring",
      "version": 1,
      "description": "Kubernetes cluster monitoring dashboard. Based on Grafana.com dashboard 13238."
    }
