apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-rke-cluster
  namespace: monitoring
  labels:
    app: grafana
    grafana-dashboard: "true"
data:
  rke-cluster.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "gnetId": 8721,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"unit": "none", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(kube_node_info)", "legendFormat": "", "refId": "A"}],
          "title": "Nodes",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"unit": "none", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "id": 2,
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(kube_pod_info)", "legendFormat": "", "refId": "A"}],
          "title": "Total Pods",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"unit": "none", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "id": 3,
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "count(kube_namespace_created)", "legendFormat": "", "refId": "A"}],
          "title": "Namespaces",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"unit": "none", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 0},
          "id": 4,
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(kube_deployment_spec_replicas)", "legendFormat": "", "refId": "A"}],
          "title": "Deployments",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"unit": "none", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 0},
          "id": 5,
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(kube_statefulset_replicas)", "legendFormat": "", "refId": "A"}],
          "title": "StatefulSets",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"unit": "none", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 0},
          "id": 6,
          "options": {"colorMode": "background", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"]}},
          "targets": [{"expr": "sum(kube_daemonset_status_desired_number_scheduled)", "legendFormat": "", "refId": "A"}],
          "title": "DaemonSets",
          "type": "stat"
        },
        {
          "title": "Cluster CPU Usage",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 7,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "sum(rate(node_cpu_seconds_total{mode!=\"idle\",job=\"node-exporter\"}[5m])) by (node)", "legendFormat": "{{node}}", "refId": "A"}
          ]
        },
        {
          "title": "Cluster Memory Usage",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 8,
          "fieldConfig": {"defaults": {"unit": "bytes", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "node_memory_MemTotal_bytes{job=\"node-exporter\"} - node_memory_MemAvailable_bytes{job=\"node-exporter\"}", "legendFormat": "{{node}}", "refId": "A"}
          ]
        },
        {
          "title": "Pod Status by Namespace",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 9,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "bars", "fillOpacity": 50, "stacking": {"mode": "normal"}}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "sum(kube_pod_status_phase{phase=\"Running\"}) by (namespace)", "legendFormat": "{{namespace}} Running", "refId": "A"},
            {"expr": "sum(kube_pod_status_phase{phase=\"Pending\"}) by (namespace)", "legendFormat": "{{namespace}} Pending", "refId": "B"}
          ]
        },
        {
          "title": "Network I/O",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 10,
          "fieldConfig": {"defaults": {"unit": "Bps", "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "sum(rate(node_network_receive_bytes_total{device!~\"lo|veth.*|cali.*|flannel.*|lxc.*\",job=\"node-exporter\"}[5m])) by (node)", "legendFormat": "{{node}} rx", "refId": "A"},
            {"expr": "-sum(rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|cali.*|flannel.*|lxc.*\",job=\"node-exporter\"}[5m])) by (node)", "legendFormat": "{{node}} tx", "refId": "B"}
          ]
        },
        {
          "title": "Disk Usage",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "id": 11,
          "fieldConfig": {"defaults": {"unit": "percentunit", "max": 1, "custom": {"drawStyle": "line", "fillOpacity": 10}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "1 - (node_filesystem_avail_bytes{mountpoint=\"/\",fstype!=\"rootfs\",job=\"node-exporter\"} / node_filesystem_size_bytes{mountpoint=\"/\",fstype!=\"rootfs\",job=\"node-exporter\"})", "legendFormat": "{{node}}", "refId": "A"}
          ]
        },
        {
          "title": "Container Restarts",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "id": 12,
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "line", "fillOpacity": 0}}},
          "options": {"tooltip": {"mode": "multi"}, "legend": {"displayMode": "list", "placement": "bottom"}},
          "targets": [
            {"expr": "increase(kube_pod_container_status_restarts_total[1h]) > 0", "legendFormat": "{{namespace}}/{{pod}}", "refId": "A"}
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["rke2", "kubernetes", "cluster"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Kubernetes RKE Cluster",
      "uid": "rke-cluster",
      "version": 1,
      "description": "Kubernetes RKE cluster overview. Based on Grafana.com dashboard 8721."
    }
