---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: storage-autoscaler
  namespace: storage-autoscaler
  labels:
    app.kubernetes.io/name: storage-autoscaler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storage-autoscaler
  labels:
    app.kubernetes.io/name: storage-autoscaler
rules:
  # VolumeAutoscaler CRD
  - apiGroups: ["autoscaling.volume-autoscaler.io"]
    resources: ["volumeautoscalers"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["autoscaling.volume-autoscaler.io"]
    resources: ["volumeautoscalers/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["autoscaling.volume-autoscaler.io"]
    resources: ["volumeautoscalers/finalizers"]
    verbs: ["update"]
  # PVCs — need patch for expansion
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "patch"]
  # PVs — read-only to check StorageClass
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list"]
  # StorageClasses — check allowVolumeExpansion
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list"]
  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: storage-autoscaler
  labels:
    app.kubernetes.io/name: storage-autoscaler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: storage-autoscaler
subjects:
  - kind: ServiceAccount
    name: storage-autoscaler
    namespace: storage-autoscaler
