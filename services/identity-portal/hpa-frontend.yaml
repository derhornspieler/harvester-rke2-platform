apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: identity-portal-frontend
  namespace: identity-portal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: identity-portal-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
