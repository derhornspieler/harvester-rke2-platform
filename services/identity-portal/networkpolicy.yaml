apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: identity-portal-default-deny
  namespace: identity-portal
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: identity-portal-allow-gateway
  namespace: identity-portal
spec:
  podSelector:
    matchLabels:
      app: identity-portal
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: identity-portal-allow-prometheus
  namespace: identity-portal
spec:
  podSelector:
    matchLabels:
      app: identity-portal
      component: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080
