apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: librenms
  namespace: librenms
  labels:
    app: librenms
spec:
  parentRefs:
    - name: librenms
      namespace: librenms
      sectionName: https
  hostnames:
    - "librenms.CHANGEME_DOMAIN"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: librenms
          port: 8000
