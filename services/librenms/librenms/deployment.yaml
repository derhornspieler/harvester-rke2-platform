apiVersion: apps/v1
kind: Deployment
metadata:
  name: librenms
  namespace: librenms
  labels:
    app: librenms
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: librenms
  template:
    metadata:
      labels:
        app: librenms
    spec:
      nodeSelector:
        workload-type: general
      containers:
        - name: librenms
          image: librenms/librenms:latest
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: librenms-config
            - secretRef:
                name: librenms-secret
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /login
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /login
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: librenms-data
