apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  parentRefs:
    - name: keycloak
      namespace: keycloak
      sectionName: https
  hostnames:
    - "keycloak.CHANGEME_DOMAIN"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keycloak
          port: 8080
