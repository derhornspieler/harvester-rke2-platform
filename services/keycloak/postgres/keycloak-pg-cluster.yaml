# CloudNativePG Cluster for Keycloak
# Requires: CNPG operator in cnpg-system namespace (already deployed)
# Creates: 3-instance PostgreSQL cluster with 'keycloak' database
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-pg
  namespace: database
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6

  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      secret:
        name: keycloak-pg-credentials
      dataChecksums: true
      localeCollate: "en_US.UTF-8"
      localeCType: "en_US.UTF-8"

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      work_mem: "4MB"
      maintenance_work_mem: "64MB"
      wal_buffers: "8MB"
      random_page_cost: "1.1"
      log_min_duration_statement: "500"

  storage:
    size: 10Gi
    storageClass: harvester

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 2Gi

  affinity:
    nodeSelector:
      workload-type: database
    podAntiAffinityType: preferred
    topologyKey: kubernetes.io/hostname

  monitoring:
    enablePodMonitor: false

  backup:
    barmanObjectStore:
      destinationPath: "s3://cnpg-backups/keycloak-pg"
      endpointURL: "http://minio.minio.svc.cluster.local:9000"
      s3Credentials:
        accessKeyId:
          name: cnpg-minio-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-minio-credentials
          key: ACCESS_SECRET_KEY
    retentionPolicy: "30d"
