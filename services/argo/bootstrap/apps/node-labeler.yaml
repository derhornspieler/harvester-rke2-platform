apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-labeler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:derhornspieler/svc-example-node-labeler.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: node-labeler
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
