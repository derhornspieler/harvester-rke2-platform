apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dhi-builder
  namespace: argocd
spec:
  project: default
  source:
    repoURL: CHANGEME_GIT_BASE_URL/rke2-cluster.git
    targetRevision: main
    path: services/dhi-builder
  destination:
    server: https://kubernetes.default.svc
    namespace: dhi-builder
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
