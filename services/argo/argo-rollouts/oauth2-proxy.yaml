apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-rollouts
  namespace: argo-rollouts
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: rollouts
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy
      app.kubernetes.io/instance: rollouts
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-proxy
        app.kubernetes.io/instance: rollouts
    spec:
      nodeSelector:
        workload-type: general
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.1
          args:
            - --provider=keycloak-oidc
            - --client-id=rollouts-oidc
            - --oidc-issuer-url=https://keycloak.CHANGEME_DOMAIN/realms/CHANGEME_KC_REALM
            - --oidc-groups-claim=groups
            - --allowed-group=platform-admins
            - --allowed-group=infra-engineers
            - --allowed-group=senior-developers
            - --redirect-url=https://rollouts.CHANGEME_DOMAIN/oauth2/callback
            - --upstream=static://202
            - --skip-provider-button=true
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --cookie-name=_oauth2_proxy_rollouts
            - --http-address=0.0.0.0:4180
            - --email-domain=*
            - --provider-ca-file=/etc/ssl/certs/vault-root-ca.pem
            - --skip-jwt-bearer-tokens=true
            - --code-challenge-method=S256
            - --reverse-proxy=true
            - --prompt=login
            - --session-store-type=redis
            - --redis-use-sentinel=true
            - --redis-sentinel-master-name=mymaster
            - --redis-sentinel-connection-urls=redis://oauth2-proxy-redis-sentinel.monitoring.svc.cluster.local:26379
          env:
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-rollouts
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-rollouts
                  key: cookie-secret
            - name: OAUTH2_PROXY_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-redis-credentials
                  key: password
          ports:
            - containerPort: 4180
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: vault-root-ca
              mountPath: /etc/ssl/certs/vault-root-ca.pem
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: vault-root-ca
          configMap:
            name: vault-root-ca
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-rollouts
  namespace: argo-rollouts
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: rollouts
spec:
  type: ClusterIP
  ports:
    - port: 4180
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: rollouts
