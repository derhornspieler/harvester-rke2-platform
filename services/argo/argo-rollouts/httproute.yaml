apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
  labels:
    app: argo-rollouts-dashboard
spec:
  parentRefs:
    - name: argo-rollouts
      namespace: argo-rollouts
      sectionName: https
  hostnames:
    - "rollouts.example.com"
  rules:
    # oauth2-proxy callback — no auth middleware
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2
      backendRefs:
        - name: oauth2-proxy-rollouts
          port: 4180
    # Main app — protected by ForwardAuth
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: oauth2-proxy-rollouts
      backendRefs:
        - name: argo-rollouts-dashboard
          port: 3100
