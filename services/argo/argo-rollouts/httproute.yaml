apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
  labels:
    app: argo-rollouts-dashboard
spec:
  parentRefs:
    - name: argo-rollouts
      namespace: argo-rollouts
      sectionName: https
  hostnames:
    - "rollouts.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: keycloak-auth
      backendRefs:
        - name: argo-rollouts-dashboard
          port: 3100
