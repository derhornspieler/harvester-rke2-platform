# CNPG superuser secret — used by CNPG operator and Kasm db-init job
apiVersion: v1
kind: Secret
metadata:
  name: kasm-pg-superuser-secret
  namespace: database
type: kubernetes.io/basic-auth
stringData:
  username: postgres
  password: CHANGEME_KASM_PG_SUPERUSER_PASSWORD
---
# Kasm application database credentials — used by CNPG bootstrap
apiVersion: v1
kind: Secret
metadata:
  name: kasm-pg-credentials
  namespace: database
type: kubernetes.io/basic-auth
stringData:
  username: kasmapp
  password: CHANGEME_KASM_PG_APP_PASSWORD
---
