apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
spec:
  gatewayClassName: traefik
  listeners:
    - name: https
      port: 8443
      protocol: HTTPS
      hostname: "auth.example.com"
      tls:
        mode: Terminate
        certificateRefs:
          - name: auth-example-com-tls
