[extend]
useDefault = true

[allowlist]
description = "Allow CHANGEME placeholders and documentation examples"
regexTarget = "match"
regexes = [
  '''CHANGEME_\w+''',
  '''key\d+_64chars''',
  '''key\d+_base64''',
  '''hvs\.X{16}''',
]

paths = [
  '''.env.example''',
  '''scripts/oidc-client-secrets.json.example''',
]
